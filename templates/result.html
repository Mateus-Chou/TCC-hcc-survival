<!DOCTYPE html>
<html>
<head>
    <title>Resultado da predição</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <a href="/" class="btn btn-primary">Voltar ao formulário</a>
<div class="container-mercado"> 
    <h1>Probabilidade aproximada de óbito dentro de um ano: {{prob_final}}</h1>
<div id = "imagem">
    <img src="{{ url_for('static', filename='grafico.png') }}" width = '800px'>
</div>


<div style="max-height: 500px; overflow-y: auto;  overflow-x: auto;">
    <table id="tabela" class="table table-striped table-bordered" style="width:100%">
        <thead style="position: sticky; top: 0;">            
            <tr>
                <th> Atributo </th>
                <th> Valor médio de referência </th>
                <th> Valor do paciente</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(19) %}
            <tr>
            <td> {{dic_nomes[df_medias['col'][i]]}} </td>    
            <td> {{df_medias['media'][i]}} </td>    
            <td> {{df_medias['valor_paciente'][i]}} </td>    
            </tr>
            {% endfor %}
        </tbody>
</table>
</div>
<hr>




</div>
</body>
</html>
